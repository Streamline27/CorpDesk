<!-- Page Content -->

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header" ng-show="UserEditCtrl.userId">User {{user.login}} ({{user.id}})
                <small>edit</small>
            </h1>
            <h1 class="page-header" ng-show="!UserEditCtrl.userId">User
                <small>create</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="./index.html">Home</a>
                </li>
                <li class="active">User</li>
            </ol>
        </div>

    </div>
    <!-- /.row -->

    <div class="edit-content">
        <div class="row custom-row" ng-show="!UserEditCtrl.userId">
            <div class="col-xs-4 radio-group">
                <label>
                    Login<br>
                    <input ng-model="user.login">
                </label>
            </div>
        </div>
        <div class="row custom-row">
            <div class="col-xs-4 radio-group">
                <label>
                    <input type="radio" ng-model="user.userRole.id" value="1">
                    Administrator
                </label>
                <label class="next">
                    <input type="radio" ng-model="user.userRole.id" value="2">
                    User
                </label>
            </div>
            <div class="col-xs-4 span-group">
                <label>
                    Last modified:
                    <span >{{user.lastModified | date : 'medium'}}</span>
                </label>
            </div>
            <div class="col-xs-4 span-group">
                <label>
                    State:
                    <span >{{user.state.state}}</span>
                </label>
            </div>
            </div>
        <div class="row custom-row">
            <div class="col-xs-4">
                <label>
                    First name<br>
                    <input ng-model="user.firstName">
                </label>
            </div>
            <div class="col-xs-4">
                <label>
                    Last name<br>
                    <input ng-model="user.lastName">
                </label>
            </div>
            <div class="col-xs-4">
                <label>
                    Email<br>
                    <input ng-model="user.email">
                </label>
            </div>
        </div>

        <div class="row custom-row" ng-show="!UserEditCtrl.userId"`>
            <div class="col-xs-4">
                <label>
                    Initial password<br>
                    <input type="password" ng-model="UserEditCtrl.initPassword">
                </label>
            </div>
        </div>
        <div class="row custom-row" ng-show="!UserEditCtrl.userId"`>
            <div class="col-xs-4">
                <label>
                    Confirm password<br>
                    <input type="password" ng-model="UserEditCtrl.confirmPassword">
                </label>
            </div>
        </div>

        <div class="row custom-row" style="margin-top: 50px" ng-show="UserEditCtrl.userId">
            <span>User's groups</span>
            <table>
                <tr ng-repeat="group in UserEditCtrl.groups">
                     <td>{{ group.name }}</td>
                    <td>
                        <input type="checkbox" ng-model="group.isChecked"  id="id{{UserEditCtrl.group.id}}">
                        <label for="id{{UserEditCtrl.group.id}}"></label>
                    </td>
                </tr>
            </table>
        </div>

        <div class="row custom-row" style="margin-top: 50px">
            <button ng-click="saveUser()" class="btn btn-primary">Save</button>
            <button onclick="history.back()" class="btn btn-default">Back</button>
        </div>
    </div>


    <div class="row">
</div>

</div>
