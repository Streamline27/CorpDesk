<!-- Page Content -->

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header" >Change password
            </h1>
            <ol class="breadcrumb">
                <li><a href="./index.html">Home</a>
                </li>
                <li class="active">User</li>
            </ol>
        </div>

    </div>
    <!-- /.row -->

    <div class="edit-content">

        <div class="row custom-row" >
            <div class="col-xs-4">
                <label>
                    Old password<br>
                    <input type="password" ng-model="PasswordCtrl.data.oldPassword">
                </label>
            </div>
        </div>
        <div class="row custom-row" >
            <div class="col-xs-4">
                <label>
                    New password<br>
                    <input type="password" ng-model="PasswordCtrl.initPassword">
                </label>
            </div>
        </div>
        <div class="row custom-row" >
            <div class="col-xs-4">
                <label>
                    Confirm password<br>
                    <input type="password" ng-model="PasswordCtrl.confirmPassword">
                </label>
            </div>
        </div>

        <div class="row custom-row" style="margin-top: 50px">
            <button ng-click="changePassword()" class="btn btn-primary">Change</button>
            <button onclick="history.back()" class="btn btn-default">Back</button>
        </div>
    </div>


    <div class="row">
</div>

</div>
