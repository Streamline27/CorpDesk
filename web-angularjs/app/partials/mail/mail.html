<div class="container">


    <div class="col-md-3">

        <h3>Folders</h3>

        <div class="row" ng-repeat="folder in FolderListCtrl.folders">

            <span><a href="" ng-click="FolderListCtrl.viewFolder(folder)">{{folder.name}}</a></span>

        </div>

    </div>

    <div class="col-md-9">

        <h3>Messages</h3>
        <table><tr>
            <th>Date sent</th>
            <th>Sender</th>
            <th>Subject</th>
        </tr>

        <div class=row" ng-repeat="message in FolderListCtrl.messages">
            <tr>
            <div class="col-md-4">
                    <td>{{message.created}}</td>
                    <td>{{message.sender}}</td>
                    <td>{{message.title}}</td>
            </div>
            </tr>
        </div>
        </table>

    </div>

</div>
