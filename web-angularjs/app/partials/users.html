<!-- Page Content -->

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">User
                <small>list</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="./index.html">Home</a>
                </li>
                <li class="active">Users</li>
            </ol>
        </div>

    </div>
    <!-- /.row -->

    <div class="row edit-content">

        <div class="col-xs-9">
            <span>Users</span>
        <table>
            <tr>
                <th>Id</th>
                <th>Login</th>
                <th>User role</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="user in UserListCtrl.users">
                <td>{{ user.id }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.userRole.name }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a class="glyphicon glyphicon-pencil" ng-click="UserListCtrl.editUser(user)"></a>
                    <a class="glyphicon glyphicon-remove" ng-click="UserListCtrl.deleteUser(user)"></a>
                </td>
            </tr>
        </table>
            <div>
                <a class="glyphicon glyphicon-plus" ng-click="UserListCtrl.addUser()"></a>
            </div>
        </div>


        <div class="col-xs-3">
            <span>Groups</span>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat="group in UserListCtrl.groups">
                    <td>{{ group.id }}</td>
                    <td>{{ group.name }}</td>
                    <td>
                        <a class="glyphicon glyphicon-remove" ng-click="UserListCtrl.deleteGroup(group)"></a>
                    </td>
                </tr>
            </table>
            <div>
                <a class="glyphicon glyphicon-plus" ng-click="UserListCtrl.addGroup()"></a>
            </div>
        </div>

    </div>
    <!-- /.row -->

    <!-- Service Paragraphs -->

    <div class="row">
</div>

</div>
<!-- /.container -->
