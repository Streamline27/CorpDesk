<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Create new post
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <a href="#/posts">Posts List</a>
                </li>
                <li class="active">Post creation</li>
            </ol>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-8">

            <div class="well">

                <p>{{ post.createdDate | date : 'medium'}}</p>

                <h4>Title:</h4>

                <form role="form">
                    <div class="form-group">
                        <textarea class="form-control" rows="1" ng-model="post.title"></textarea>
                    </div>
                </form>

                <h4>What do you want to say?</h4>

                <form role="form">
                    <div class="form-group">
                        <textarea class="form-control" rows="3" ng-model="post.body"></textarea>
                    </div>
                    <a class="btn btn-primary" ng-click="createNewPost()">
                        Submit<i class="fa fa-angle-right"></i></a>
                </form>
            </div>

        </div>
    </div>

</div>
