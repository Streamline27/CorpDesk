<div  ng-show="model.showPagination">
<nav>
    <ul class="pagination">
        <li ng-class="model.prev" >
            <a ng-click="pagination('prev')" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-class="n.state"  ng-repeat="n in model.paginator">
            <a ng-click="pagination('setPage', n.id)">{{n.id}}</a>
        </li>

        <li ng-class="model.next" >
            <a ng-click="pagination('next')" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
    </div>
